<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Mental Health</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-brain"></i>
                </div>
                <h2>Iniciar Sesión</h2>
                <p>Acceda a su plataforma de capacitación</p>
            </div>

            <!-- User Type Selection -->
            <div class="user-type-selection">
                <button type="button" class="user-type-btn active" data-type="employee">
                    <i class="fas fa-user"></i>
                    Empleado
                </button>
                <button type="button" class="user-type-btn" data-type="admin">
                    <i class="fas fa-user-tie"></i>
                    Administrador
                </button>
            </div>

            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="ejemplo@empresa.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember">
                        <span class="checkmark"></span>
                        Recordarme
                    </label>
                    <a href="#" class="forgot-password">¿Olvidó su contraseña?</a>
                </div>

                <button type="submit" class="auth-btn">
                    <span class="btn-text">Iniciar Sesión</span>
                    <div class="loading-spinner" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>

                <div class="demo-credentials">
                    <p><strong>Credenciales de prueba:</strong></p>
                    <p>Empleado: employee@demo.com / password123</p>
                    <p>Admin: admin@demo.com / password123</p>
                </div>
            </form>

            <div class="auth-footer">
                <p>¿No tiene una cuenta? <a href="register.html">Registrarse aquí</a></p>
                <a href="index.html" class="back-home">← Volver al inicio</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
