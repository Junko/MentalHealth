<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Mental Health</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-brain"></i>
                </div>
                <h2>Crear Cuenta</h2>
                <p>Únase a nuestra plataforma de capacitación</p>
            </div>

            <!-- User Type Selection -->
            <div class="user-type-selection">
                <button type="button" class="user-type-btn active" data-type="employee">
                    <i class="fas fa-user"></i>
                    Empleado
                </button>
                <button type="button" class="user-type-btn" data-type="admin">
                    <i class="fas fa-user-tie"></i>
                    Administrador
                </button>
            </div>

            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <label for="name">Nombre Completo</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" name="name" placeholder="Juan Pérez" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="juan@empresa.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="company">Empresa</label>
                    <div class="input-group">
                        <i class="fas fa-building"></i>
                        <input type="text" id="company" name="company" placeholder="Nombre de su empresa" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="••••••••" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="terms" required>
                        <span class="checkmark"></span>
                        Acepto los <a href="#">términos y condiciones</a>
                    </label>
                </div>

                <button type="submit" class="auth-btn">
                    <span class="btn-text">Crear Cuenta</span>
                    <div class="loading-spinner" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>
            </form>

            <div class="auth-footer">
                <p>¿Ya tiene una cuenta? <a href="login.html">Iniciar sesión aquí</a></p>
                <a href="index.html" class="back-home">← Volver al inicio</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
